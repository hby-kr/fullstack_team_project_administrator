<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/template}">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div th:replace="~{fragments/aside :: sidebar}"></div>
<main layout:fragment="content">
  <div class="container my-4">
  <h2>활성 이벤트 리스트</h2>

    <table class="table table-bordered table-hover text-center align-middle">
      <thead class="table-dark">
    <tr>
      <th>이벤트 ID</th>
      <th>카테고리 ID</th>
      <th>제목</th>
      <th>지역</th>
      <th>주최사</th>
      <th>주소</th>
      <th>관람등급</th>
      <th>관람시간</th>
      <th>상세보기</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="event : ${approvedEvents}">
      <td th:text = "${event.eventId}"></td>
      <td th:text = "${event.ctgrId}"></td>
      <td th:text = "${event.title}"></td>
      <td th:text = "${event.location}" ></td>
      <td th:text = "${event.company}"></td>
      <td th:text="${event.address}"></td>
      <td th:text = "${event.ageLimit}"></td>
      <td th:text="${event.howLong}"></td>
      <td><a th:href="@{'/event/{eventId}/detail.do'(eventId=${event.eventId})}">상세보기</a></td>
    </tr>
    </tbody>
  </table>
</div>
</main>
</body>
</html>
