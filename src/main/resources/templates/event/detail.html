<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 상세정보</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #121212; /* 어두운 배경 */
      color: #fff; /* 텍스트 색상: 흰색 */
      display: flex;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff; /* 제목 색상: 흰색 */
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;

    }

    .container {
      margin: 0 0 0 100px;
      padding: 20px;
      max-width: 1200px;
      min-width: 600px;
      margin: 0 auto;
    }

    /* 테이블 스타일 */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #1f1f1f; /* 어두운 회색 배경 */
      border-radius: 8px; /* 둥근 모서리 */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* 테이블에 그림자 효과 */

    }

    th, td {
      padding: 12px 20px;
      text-align: left;
      border: 1px solid #444; /* 어두운 회색 테두리 */
    }

    th {
      background-color: #333; /* 더 어두운 회색 배경 */
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #222; /* 짙은 회색 배경 */
    }

    tr:nth-child(odd) {
      background-color: #1a1a1a; /* 어두운 배경 */
    }

    tr:hover {
      background-color: #444; /* 행에 마우스 올리면 어두운 회색 배경으로 변경 */
      cursor: pointer;
      transition: background-color 0.3s ease; /* 부드러운 전환 효과 */
    }

    /* 테이블 데이터 텍스트 스타일 */
    td {
      color: #ccc; /* 연한 회색 텍스트 */
      font-size: 1rem;
    }

    /* 테이블 헤더 폰트 크기 및 스타일 */
    th {
      font-size: 1.1rem;
    }

    /* 테이블 헤더에 마우스 올리면 강조 효과 */
    th:hover {
      background-color: #444; /* 헤더에 마우스를 올리면 배경색 변경 */
      color: #e0e0e0; /* 텍스트 색상 변경 */
    }

    /* 뒤로 가기 버튼 스타일 */
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1rem;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #444; /* 버튼에 마우스를 올리면 배경색 변경 */
      cursor: pointer;
    }

    .disabled {
      display: none;
    }

    .approve-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1rem;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .approve-button:hover {
      background-color: #444; /* 버튼에 마우스를 올리면 배경색 변경 */
      cursor: pointer;
    }

    .disabled {
      display: none;
    }

  </style>
</head>
<body>


<div th:replace="~{fragments/aside :: sidebar}"></div>

<div class="container">
  <h1>이벤트 상세 정보</h1>
  <table>
    <tr>
      <th>항목</th>
      <th>정보</th>
    </tr>
    <tr>
      <td>이벤트 ID</td>
      <td th:text="${event.eventId}"></td>
    </tr>
    <tr>
      <td>카테고리 ID</td>
      <td th:text="${event.ctgrId}"></td>
    </tr>
    <tr>
      <td>제목</td>
      <td th:text="${event.title}"></td>
    </tr>
    <tr>
      <td>지역</td>
      <td th:text="${event.location}"></td>
    </tr>
    <tr>
      <td>주최사</td>
      <td th:text="${event.company}"></td>
    </tr>
    <tr>
      <td>주소</td>
      <td th:text="${event.address}"></td>
    </tr>
    <tr>
      <td>관람 등급</td>
      <td th:text="${event.ageLimit}"></td>
    </tr>
    <tr>
      <td>관람 시간</td>
      <td th:text="${event.howLong}"></td>
    </tr>
    <tr>
      <td>메모 (or 비활성화 사유)</td>
      <td th:text="${event.memo}"></td>
    </tr>
  </table>
  <p>
    <a href="javascript:history.back()" class="back-button">뒤로 가기</a>
    <th:block th:if="${event.isUsed == true}">
      <button id="showUnapprovedForm">비활성화 설정</button>
    </th:block>
  </p>

  <div id="UnapprovedContainer">
    <form th:action="@{/event/{eventId}/UnapprovedEvents(eventId=${event.eventId})}" method="post">
      <p><label>관리자 이름<input type="text" name="adminName" required></label></p>
      <p><label>비활성화 사유<input type="text" name="memo" th:value="${event.memo}" required></label></p>
      <p>
        <button type="submit">비활성화 하기</button>
      </p>
    </form>
  </div>
</div>

<script>
  let showInactivationForm = document.getElementById('showInactivationForm');
  let showActivationForm = document.getElementById('showActivationForm');
  let inactivationContainer = document.getElementById('inactivationContainer');
  let activationContainer = document.getElementById('activationContainer');

  if (showInactivationForm) {
    showInactivationForm.onclick = function () {
      inactivationContainer.classList.toggle('disabled');
    };
  }
  if (showActivationForm) {
    showActivationForm.onclick = function () {
      activationContainer.classList.toggle('disabled');
    };
  }
</script>

</body>
</html>
