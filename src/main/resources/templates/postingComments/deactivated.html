<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #121212;  /* 어두운 배경 */
    color: #fff;  /* 텍스트 색상: 흰색 */
    display: flex;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #fff;  /* 제목 색상: 흰색 */
    font-size: 2.5rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    flex : 1;
  }

  /* 테이블 스타일 */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #1f1f1f;  /* 어두운 회색 배경 */
    border-radius: 8px;  /* 둥근 모서리 */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);  /* 테이블에 그림자 효과 */
  }

  th, td {
    padding: 12px 20px;
    text-align: left;
    border: 1px solid #444;  /* 어두운 회색 테두리 */
  }

  th {
    background-color: #333;  /* 더 어두운 회색 배경 */
    color: #fff;
    font-size: 1.2rem;
    font-weight: bold;
  }

  tr:nth-child(even) {
    background-color: #222;  /* 짙은 회색 배경 */
  }

  tr:nth-child(odd) {
    background-color: #1a1a1a;  /* 어두운 배경 */
  }

  tr:hover {
    background-color: #444;  /* 행에 마우스 올리면 어두운 회색 배경으로 변경 */
    cursor: pointer;
    transition: background-color 0.3s ease;  /* 부드러운 전환 효과 */
  }

  /* 테이블 데이터 텍스트 스타일 */
  td {
    color: #ccc;  /* 연한 회색 텍스트 */
    font-size: 1rem;
  }

  /* 테이블 헤더 폰트 크기 및 스타일 */
  th {
    font-size: 1.1rem;
  }

  /* 테이블 헤더에 마우스 올리면 강조 효과 */
  th:hover {
    background-color: #444;  /* 헤더에 마우스를 올리면 배경색 변경 */
    color: #e0e0e0;  /* 텍스트 색상 변경 */
  }

</style>
<body>
<div th:replace="~{fragments/aside :: sidebar}"></div>

<div class="container">
<h1>삭제된 댓글 목록</h1>

<table>
  <thead>
  <tr>
    <th>댓글 ID</th>
    <th>작성자</th>
    <th>내용</th>
    <th>삭제일</th>
    <th>삭제 사유</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="comment : ${comments}">
    <td th:text="${comment.commentId}"></td>
    <td th:text="${comment.userId}"></td>
    <td th:text="${comment.contents}"></td>
    <td th:text="${comment.deletedAt}"></td>
    <td th:text="${comment.deletedReason}"></td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
